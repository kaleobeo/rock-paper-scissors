<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <script>
        //Create variables for player and computer points
        let playerPoints = 0;
        let computerPoints = 0;

        //Create variable playerSelection that prompts for player to input "rock" "paper" or "scissors"
        
        function askPlayer() {
            let message = prompt('Please choose Rock, Paper or Scissors.')
            if (message.toLowerCase() =="rock" || message.toLowerCase() =="scissors" || message.toLowerCase() == "paper") {
                return message
            } else {
            return(askPlayer())
            }
        } 
            
        //Create function computerPlay that randomly chooses "rock" "paper" or "scissors" and returns it
            function computerPlay() {
                let computerSelectionNum; 
                computerSelectionNum= Math.floor(Math.random()*3)
                if (computerSelectionNum === 0) {
                    return("scissors")
                } else if (computerSelectionNum === 1) {
                    return("rock")
                } else {
                    return("paper")
                }

            }
        //Create function compare that compares computerSelection and playerSelection then declares a winner
        function compare(player, computer) {
                if (player.toLowerCase() === "paper") {
                    if (computer === "paper") {
                        alert("Tie.")
                        return
                    } else if (computer === "rock") {
                        ++playerPoints
                        alert("Player wins this this round.")
                        return
                    } else {
                        ++computerPoints
                        alert("Computer wins this round.")
                        return
                    }
                } else if (player.toLowerCase() === "rock") {
                    if (computer === "paper") {
                        ++computerPoints
                        alert("Computer wins this round.")
                        return
                    } else if (computer === "rock") {
                        alert("Tie.")
                        return
                    } else {
                        ++playerPoints
                        alert("Player wins this round.")
                        return
                    }
                } else if (player.toLowerCase() === "scissors") {
                    if (computer === "paper") {
                        ++playerPoints
                        alert("Player wins this round.")
                        return
                    } else if (computer === "rock") {
                        ++computerPoints
                        alert("Computer wins this this round.")
                        return
                    } else {
                        ++computerPoints
                        alert("Tie.")
                        return
                    }
                } 
            }

        //Plays a round
            function playRound() {
                return(compare(askPlayer(), computerPlay()))
            }
        //Create function game that plays five rounds and declares a winner
            function game(rounds) {
                for (let i = 0; i < rounds; i++) {
                    playRound()
                }
                if (computerPoints > playerPoints) {
                    alert(`Computer wins this game! Player: ${playerPoints}, Computer: ${computerPoints}`)
                } else if (computerPoints == playerPoints) {
                    alert(`This game is a tie. Player: ${playerPoints}, Computer: ${computerPoints}`)
                } 
                else {
                    alert(`Player wins this game! Player: ${playerPoints}, Computer: ${computerPoints}`)
                }
            }
        
        game(prompt("How many rounds would you like to play?", "5"))

    </script>

</body>
</html>
