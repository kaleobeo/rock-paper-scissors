<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">
        <h1>Rock Paper Scissors: Choose your weapon</h1>
        <div class="buttons">
            <button class="button rock">Rock</button>
            <button class="button paper">Paper</button>
            <button class="button scissors">Scissors</button>
        </div>

        <h2 class="result"></h2>
    </div>

    <script>
        //Create variables 
        let playerPoints = 0;
        let computerPoints = 0;
        const returnBox = document.querySelector(".result");
        const rock = document.querySelector(".rock");
        const paper = document.querySelector(".paper");
        const scissors = document.querySelector(".scissors");
        

        //Create variable playerSelection that prompts for player to input "rock" "paper" or "scissors"
        
        function askPlayer() {
            let message = prompt('Please choose Rock, Paper or Scissors.')
            if (message.toLowerCase() =="rock" || message.toLowerCase() =="scissors" || message.toLowerCase() == "paper") {
                return message
            } else {
            return(askPlayer())
            }
        } 
            
        //Create function computerPlay that randomly chooses "rock" "paper" or "scissors" and returns it
            function computerPlay() {
                let computerSelectionNum; 
                computerSelectionNum= Math.floor(Math.random()*3)
                if (computerSelectionNum === 0) {
                    return("scissors")
                } else if (computerSelectionNum === 1) {
                    return("rock")
                } else {
                    return("paper")
                }

            }
        //Create function compare that compares computerSelection and playerSelection then declares a winner
        function compare(player, computer) {
                if (player.toLowerCase() === "paper") {
                    if (computer === "paper") {
                        return
                    } else if (computer === "rock") {
                        ++playerPoints
                        return
                    } else {
                        ++computerPoints
                        return
                    }
                } else if (player.toLowerCase() === "rock") {
                    if (computer === "paper") {
                        ++computerPoints
                        return
                    } else if (computer === "rock") {
                        return
                    } else {
                        ++playerPoints
                        return
                    }
                } else if (player.toLowerCase() === "scissors") {
                    if (computer === "paper") {
                        ++playerPoints
                        return
                    } else if (computer === "rock") {
                        ++computerPoints
                        return
                    } else {
                        ++computerPoints
                        return
                    }
                } 
            }

        //Functions to play a round as each option
            function playRoundRock() {
                compare("rock", computerPlay())
                if (playerPoints > 4) {
                    returnBox.innerText = "Player Wins!"
                    return
                } else if (computerPoints > 4) {
                    returnBox.innerText = "Computer Wins"
                    return
                } else {
                    returnBox.innerText = `Player: ${playerPoints} Computer: ${computerPoints}`
                    return
                }
            }

            function playRoundPaper() {
                compare("paper", computerPlay())
                if (playerPoints > 4) {
                    returnBox.innerText = "Player Wins!"
                    return
                } else if (computerPoints > 4) {
                    returnBox.innerText = "Computer Wins"
                    return
                } else {
                    returnBox.innerText = `Player: ${playerPoints} Computer: ${computerPoints}`
                    return
                }
            }

            function playRoundScissors() {
                compare("scissors", computerPlay())
                if (playerPoints > 4) {
                    returnBox.innerText = "Player Wins!"
                    return
                } else if (computerPoints > 4) {
                    returnBox.innerText = "Computer Wins"
                    return
                } else {
                    returnBox.innerText = `Player: ${playerPoints} Computer: ${computerPoints}`
                    return
                }

            }

        //Add event listeners for each button

            rock.addEventListener('click', playRoundRock);
            paper.addEventListener('click', playRoundPaper)
            scissors.addEventListener('click', playRoundScissors)


    </script>
</body>
</html>
